# Server Configuration
server.port=8081
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/emaildb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
